<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday - Ilyas Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<body>

    <div id="loading-screen">

            <h1 class="glitch-text">INI BUAT WILONA KUU SAYANGG YAA</h1>
            <div class="status-container">
                <span class="arrow">></span>

            <div class="progress-border">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="percentage" id="percentage-text">0%</div>
            
            <p class="smile-text">SMILE!</p>
        </div>
    </div>

    <div class="gameboy">
        
        <div class="gb-header">
            <div class="power-indicator">
                <div class="power-light"></div> 
                <span>POWER</span>
            </div>
            <div class="brand-top">Hi Wilona</div>
        </div>

        <div class="screen-area">
            <div class="screen-cover">
                <div class="battery-label">üî¥ BATTERY</div>
                
                <div class="screen-display">
                    <h2 class="title-pixel">Happy<br>Birthday!</h2>
                    <p class="blink-text"><a href="message.html"> Start Button </a></p>
                    <div class="pixel-heart"><a href="dyl.html">‚ù§Ô∏è</a></div>
                </div>
                
                <div class="screen-text-bottom">DOT MATRIX WITH STEREO SOUND</div>
            </div>
        </div>

        <div class="menu-buttons">
            <button class="menu-btn btn-blue" onclick="window.location.href='message.html'">MESSAGE</button>
            <button class="menu-btn btn-red" onclick="window.location.href='gallery.html'">GALLERY</button>
            <button class="menu-btn btn-purple" onclick="window.location.href='music.html'">MUSIC</button>
            <button class="menu-btn btn-green" onclick="window.location.href='tetris.html'">TETRIS</button>
        </div>

        <div class="game-controls-bottom">
            
            <div class="d-pad">
                <div class="d-pad-h"></div>
                <div class="d-pad-v"></div>
                <div class="d-pad-center">
                    <div class="arrow-up"></div>
                    <div class="arrow-right"></div>
                    <div class="arrow-down"></div>
                    <div class="arrow-left"></div>
                </div>
            </div>

            <div class="select-start-container">
                <div class="pill-btn-wrapper">
                    <div class="pill-btn"></div>
                    <span>SELECT</span>
                </div>
                <div class="pill-btn-wrapper">
                    <div class="pill-btn"></div>
                    <span><a href="tetris.html"> START</a> </span>
                </div>
            </div>

            <div class="action-buttons-group">
                <div class="round-btn-wrapper b-pos">
                    <div class="round-btn">B</div>
                </div>
                <div class="round-btn-wrapper a-pos">
                    <div class="round-btn"><a href="ily.html"> A </a></div>
                </div>
            </div>
        </div>

        <div class="speaker-grill">
            <span></span><span></span><span></span>
